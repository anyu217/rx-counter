
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>藥局即時計數器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 2em; }
    .count { font-size: 4em; margin: 1em; color: #333; }
    button { font-size: 1.2em; margin: 0.5em; padding: 1em 1.5em; border-radius: 5px; border: none; cursor: pointer; }
    button:hover { background: #f0f0f0; }
    #export { margin-top: 2em; background: #4CAF50; color: white; }
    video, canvas { display: block; margin: 1em auto; max-width: 100%; }
  </style>
</head>
<body>
  <h1>藥局即時計數器</h1>
  <div class="count" id="count">0</div>
  <div>
    <button id="dec">➖ 減一顆</button>
    <button id="reset">🔄 歸零</button>
    <button id="inc">➕ 加一顆</button>
  </div>
  <div>
    <button id="camera">📷 開啟相機</button>
    <button id="capture">📸 拍照並計數</button>
  </div>
  <video id="video" width="320" height="240" autoplay muted></video>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  <div id="analysis" style="margin-top: 1em; font-size: 1.2em; color: #555;"></div>
  <div>
    <button id="export">📄 匯出 CSV</button>
  </div>

  <script>
    let count = 0;
    let history = [];
    const countEl = document.getElementById('count');
    const analysisEl = document.getElementById('analysis');

    function update() {
      countEl.textContent = count;
    }
    document.getElementById('inc').onclick = () => {
      count++;
      history.push({ t: new Date().toISOString(), delta: 1 });
      update();
    };
    document.getElementById('dec').onclick = () => {
      if (count > 0) {
        count--;
        history.push({ t: new Date().toISOString(), delta: -1 });
        update();
      }
    };
    document.getElementById('reset').onclick = () => {
      history.push({ t: new Date().toISOString(), delta: 0, reset: true, prev: count });
      count = 0;
      update();
    };
    document.getElementById('export').onclick = () => {
      let csv = 'timestamp,delta,reset,prev_count\n';
      history.forEach(e => {
        csv += `${e.t},${e.delta},${e.reset ? 1 : 0},${e.prev || ''}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'rx_count_history_' + new Date().toISOString().slice(0,19).replace(/[:T]/g,'_') + '.csv';
      a.click();
      URL.revokeObjectURL(url);
    };

    // Camera functionality
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    document.getElementById('camera').onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert('無法開啟相機：' + err.message);
      }
    };

    document.getElementById('capture').onclick = () => {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.style.display = 'block';
      let dummyCount = Math.floor(Math.random() * 10) + 1; // 模擬 1~10 顆
      count += dummyCount;
      history.push({ t: new Date().toISOString(), delta: dummyCount, via: 'camera' });
      update();
      analysisEl.textContent = `模擬辨識：偵測到 ${dummyCount} 顆藥品`;
    };
  </script>
</body>
</html>
