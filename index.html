
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>藥錠辨識計數器 V4.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script async src="https://docs.opencv.org/4.5.5/opencv.js" onload="onOpenCvReady()"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; background: #f9f9f9; }
    header { background: #007b83; color: white; padding: 1em; font-size: 1.5em; }
    main { padding: 1em; }
    video, canvas { display: block; margin: 0 auto; }
    #overlay { margin-top: 0.5em; font-size: 1.2em; color: #00aa00; }
    button { margin-top: 1em; font-size: 1.1em; padding: 0.8em 1.2em; border: none; border-radius: 5px; background: #007b83; color: white; }
    button:hover { background: #005e65; }
  </style>
</head>
<body>
  <header>藥錠即時辨識計數器 V4.0</header>
  <main>
    <video id="video" autoplay playsinline muted width="640" height="480"></video>
    <canvas id="canvas" width="640" height="480"></canvas>
    <div id="overlay">尚未啟動相機</div>
    <button id="start">📷 啟動後鏡頭</button>
  </main>

  <script>
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');
    let overlay = document.getElementById('overlay');
    let currentStream = null;
    let opencvReady = false;

    function drawDot(x, y) {
      ctx.beginPath();
      ctx.arc(x, y, 5, 0, 2 * Math.PI);
      ctx.fillStyle = "#00FF00";
      ctx.fill();
    }

    function processFrame() {
      if (!opencvReady || video.videoWidth === 0) return;

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      let src = cv.imread(canvas);
      let gray = new cv.Mat();
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
      cv.GaussianBlur(gray, gray, new cv.Size(5, 5), 0);
      let binary = new cv.Mat();
      cv.threshold(gray, binary, 200, 255, cv.THRESH_BINARY);

      let contours = new cv.MatVector();
      let hierarchy = new cv.Mat();
      cv.findContours(binary, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

      let count = 0;
      for (let i = 0; i < contours.size(); ++i) {
        let cnt = contours.get(i);
        let area = cv.contourArea(cnt);
        if (area < 100 || area > 3000) continue;
        let peri = cv.arcLength(cnt, true);
        let circularity = 4 * Math.PI * area / (peri * peri);
        if (circularity < 0.4) continue;
        let M = cv.moments(cnt);
        let cx = M.m10 / M.m00;
        let cy = M.m01 / M.m00;
        drawDot(cx, cy);
        count++;
      }

      overlay.textContent = `偵測數量：${count} ｜ 解析度：${video.videoWidth}x${video.videoHeight}`;
      [src, gray, binary, contours, hierarchy].forEach(m => m.delete());
    }

    function onOpenCvReady() {
      opencvReady = true;
      setInterval(processFrame, 1000);
    }

    document.getElementById('start').onclick = async () => {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: { exact: "environment" }, // Prefer rear camera
            width: { ideal: 640 },
            height: { ideal: 480 }
          }
        });
        video.srcObject = stream;
        currentStream = stream;
      } catch (e) {
        overlay.textContent = "相機啟動失敗：" + e.message;
      }
    };
  </script>
</body>
</html>
