<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>藥局即時計數器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script async src="https://docs.opencv.org/4.5.5/opencv.js" onload="onOpenCvReady()"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 2em; }
    .count { font-size: 4em; margin: 1em; color: #333; }
    button { font-size: 1.2em; margin: 0.5em; padding: 1em 1.5em; border-radius: 5px; border: none; cursor: pointer; }
    button:hover { background: #f0f0f0; }
    #export { margin-top: 2em; background: #4CAF50; color: white; }
    video, canvas { display: block; margin: 1em auto; max-width: 100%; }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      color: #0f0;
      font-size: 2em;
      font-weight: bold;
      pointer-events: none;
      width: 100%;
      text-align: center;
      margin-top: 1em;
    }
    #bounding-boxes {
      position: absolute;
      top: 0;
      left: 0;
      width: 320px;
      height: 240px;
      pointer-events: none;
    }
    .box {
      position: absolute;
      border: 2px solid #0f0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>藥局即時計數器</h1>
  <div class="count" id="count">0</div>
  <div>
    <button id="dec">➖ 減一顆</button>
    <button id="reset">🔄 歸零</button>
    <button id="inc">➕ 加一顆</button>
  </div>
  <div>
    <button id="camera">📷 開啟相機</button>
    <button id="capture">📸 拍照並計數</button>
  </div>
  <div style="position: relative; display: inline-block;">
    <video id="video" width="320" height="240" autoplay muted></video>
    <div id="overlay"></div>
    <div id="bounding-boxes"></div>
  </div>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  <div id="analysis" style="margin-top: 1em; font-size: 1.2em; color: #555;"></div>
  <div>
    <button id="export">📄 匯出 CSV</button>
  </div>

  <script>
    let count = 0;
    let history = [];
    let opencvReady = false;
    const countEl = document.getElementById('count');
    const analysisEl = document.getElementById('analysis');
    const overlay = document.getElementById('overlay');
    const boxContainer = document.getElementById('bounding-boxes');

    function update() {
      countEl.textContent = count;
      overlay.textContent = `目前藥品數量：${count}`;
    }

    function drawBox(x, y, w, h) {
      const box = document.createElement('div');
      box.className = 'box';
      box.style.left = `${x}px`;
      box.style.top = `${y}px`;
      box.style.width = `${w}px`;
      box.style.height = `${h}px`;
      boxContainer.appendChild(box);
    }

    function processWithOpenCV() {
      boxContainer.innerHTML = '';
      const src = cv.imread('canvas');
      let gray = new cv.Mat();
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
      cv.GaussianBlur(gray, gray, new cv.Size(5, 5), 0);
      let edges = new cv.Mat();
      cv.Canny(gray, edges, 50, 150);
      let contours = new cv.MatVector();
      let hierarchy = new cv.Mat();
      cv.findContours(edges, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

      count += contours.size();
      history.push({ t: new Date().toISOString(), delta: contours.size(), via: 'opencv' });
      update();

      for (let i = 0; i < contours.size(); i++) {
        let rect = cv.boundingRect(contours.get(i));
        drawBox(rect.x, rect.y, rect.width, rect.height);
      }

      src.delete(); gray.delete(); edges.delete(); contours.delete(); hierarchy.delete();
    }

    function onOpenCvReady() {
      opencvReady = true;
      console.log("OpenCV.js is ready.");
    }

    document.getElementById('inc').onclick = () => {
      count++;
      history.push({ t: new Date().toISOString(), delta: 1 });
      update();
    };
    document.getElementById('dec').onclick = () => {
      if (count > 0) {
        count--;
        history.push({ t: new Date().toISOString(), delta: -1 });
        update();
      }
    };
    document.getElementById('reset').onclick = () => {
      history.push({ t: new Date().toISOString(), delta: 0, reset: true, prev: count });
      count = 0;
      update();
      boxContainer.innerHTML = '';
    };
    document.getElementById('export').onclick = () => {
      let csv = 'timestamp,delta,reset,prev_count\n';
      history.forEach(e => {
        csv += `${e.t},${e.delta},${e.reset ? 1 : 0},${e.prev || ''}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'rx_count_history_' + new Date().toISOString().slice(0,19).replace(/[:T]/g,'_') + '.csv';
      a.click();
      URL.revokeObjectURL(url);
    };

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    document.getElementById('camera').onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: "environment" } }
        });
        video.srcObject = stream;
        overlay.textContent = `目前藥品數量：${count}`;
      } catch (err) {
        alert('無法開啟相機（後鏡頭）：' + err.message);
      }
    };

    document.getElementById('capture').onclick = () => {
      if (!opencvReady) {
        alert("OpenCV.js 尚未載入完成，請稍候再試。");
        return;
      }
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.style.display = 'block';
      processWithOpenCV();
      analysisEl.textContent = `影像辨識已完成，已更新藥品數量`;
    };
  </script>
</body>
</html>
