<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>藥局即時計數器 Mediapipe 版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
      margin: 0;
      background: #f0f0f0;
    }
    h1 {
      background-color: #007B83;
      color: white;
      padding: 1em;
      margin: 0 0 1em;
    }
    video, canvas {
      width: 100vw;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 10px;
    }
    #overlay {
      margin-top: 1em;
      color: #00AA00;
      font-size: 2em;
      font-weight: bold;
    }
    #countDisplay {
      margin-top: 1em;
      font-size: 1.4em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>藥局即時計數器（Mediapipe 物件偵測）</h1>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="overlay"></div>
  <div id="countDisplay">載入模型中...</div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const countDisplay = document.getElementById('countDisplay');

    let detector;

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: { exact: "environment" },
          width: { ideal: 1280 },
          height: { ideal: 720 }
        }
      });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          resolve();
        };
      });
    }

    async function loadModel() {
      const vision = await FilesetResolver.forVisionTasks(
        'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/wasm'
      );
      detector = await ObjectDetector.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath:
            'https://storage.googleapis.com/mediapipe-models/object_detector/efficientdet_lite0/float16/1/object_detector.task',
        },
        scoreThreshold: 0.5
      });
      countDisplay.textContent = "模型已載入，開始辨識...";
    }

    async function detect() {
      if (!detector || video.readyState !== 4) return;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const detections = await detector.detect(video);

      let count = 0;
      detections.detections.forEach(det => {
        const box = det.boundingBox;
        const centerX = box.originX + box.width / 2;
        const centerY = box.originY + box.height / 2;

        ctx.beginPath();
        ctx.arc(centerX, centerY, 8, 0, 2 * Math.PI);
        ctx.fillStyle = "#00FF00";
        ctx.fill();
        count++;
      });

      overlay.textContent = `數量：${count}`;
      countDisplay.textContent = `辨識數量：${count}`;

      requestAnimationFrame(detect);
    }

    async function run() {
      await setupCamera();
      await loadModel();
      detect();
    }

    run();
  </script>
</body>
</html>
