<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>藥局即時計數器（強化版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script async src="https://docs.opencv.org/4.5.5/opencv.js" onload="onOpenCvReady()"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 2em; }
    .count { font-size: 4em; margin: 1em; color: #333; }
    button { font-size: 1.2em; margin: 0.5em; padding: 1em 1.5em; border-radius: 5px; border: none; cursor: pointer; }
    button:hover { background: #f0f0f0; }
    #export { margin-top: 2em; background: #4CAF50; color: white; }
    video, canvas { display: block; margin: 1em auto; max-width: 100%; }
    #overlay {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #00FF00;
      font-size: 1.5em;
      font-weight: bold;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 8px;
    }
    #canvas {
      display: block;
      position: relative;
      z-index: 1;
    }
    #video {
      display: none;
    }
  </style>
</head>
<body>
  <h1>藥局即時計數器（強化版）</h1>
  <div class="count" id="count">0</div>
  <div>
    <button id="dec">➖ 減一顆</button>
    <button id="reset">🔄 歸零</button>
    <button id="inc">➕ 加一顆</button>
  </div>
  <div>
    <button id="camera">📷 開啟相機</button>
  </div>
  <div style="position: relative; display: inline-block;">
    <video id="video" width="320" height="240" autoplay muted></video>
    <canvas id="canvas" width="320" height="240"></canvas>
    <div id="overlay"></div>
  </div>
  <div>
    <button id="export">📄 匯出 CSV</button>
  </div>

  <script>
    let count = 0;
    let history = [];
    let opencvReady = false;
    const countEl = document.getElementById('count');
    const overlay = document.getElementById('overlay');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const video = document.getElementById('video');

    function update() {
      countEl.textContent = count;
      overlay.textContent = `數量：${count}`;
    }

    function drawDot(x, y) {
      context.beginPath();
      context.arc(x, y, 5, 0, 2 * Math.PI);
      context.fillStyle = '#00FF00';
      context.fill();
    }

    function processFrame() {
      if (!opencvReady) return;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const src = cv.imread(canvas);
      let gray = new cv.Mat();
      let thresh = new cv.Mat();

      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
      cv.equalizeHist(gray, gray);
      cv.adaptiveThreshold(gray, thresh, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C,
                          cv.THRESH_BINARY_INV, 11, 2);

      let contours = new cv.MatVector();
      let hierarchy = new cv.Mat();
      cv.findContours(thresh, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

      let tempCount = 0;

      for (let i = 0; i < contours.size(); i++) {
        let cnt = contours.get(i);
        let area = cv.contourArea(cnt);
        if (area < 150 || area > 3000) continue;

        let perimeter = cv.arcLength(cnt, true);
        let circularity = 4 * Math.PI * area / (perimeter * perimeter);
        if (circularity < 0.5) continue;

        let moments = cv.moments(cnt);
        let cx = moments.m10 / moments.m00;
        let cy = moments.m01 / moments.m00;
        drawDot(cx, cy);
        tempCount++;
      }

      count = tempCount;
      update();

      src.delete(); gray.delete(); thresh.delete(); contours.delete(); hierarchy.delete();
    }

    function onOpenCvReady() {
      opencvReady = true;
      setInterval(processFrame, 1000);
    }

    document.getElementById('inc').onclick = () => {
      count++;
      history.push({ t: new Date().toISOString(), delta: 1 });
      update();
    };
    document.getElementById('dec').onclick = () => {
      if (count > 0) {
        count--;
        history.push({ t: new Date().toISOString(), delta: -1 });
        update();
      }
    };
    document.getElementById('reset').onclick = () => {
      history.push({ t: new Date().toISOString(), delta: 0, reset: true, prev: count });
      count = 0;
      update();
    };
    document.getElementById('export').onclick = () => {
      let csv = 'timestamp,delta,reset,prev_count\n';
      history.forEach(e => {
        csv += `${e.t},${e.delta},${e.reset ? 1 : 0},${e.prev || ''}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'rx_count_history_' + new Date().toISOString().slice(0,19).replace(/[:T]/g,'_') + '.csv';
      a.click();
      URL.revokeObjectURL(url);
    };

    document.getElementById('camera').onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: "environment" } } });
        video.srcObject = stream;
      } catch (err) {
        alert('無法開啟相機（後鏡頭）：' + err.message);
      }
    };
  </script>
</body>
</html>
